    let currentRoom = "";

    function hostGame() {
      const roomCode = document.getElementById("room").value.trim();
      const playerCount = parseInt(document.getElementById("playerCount").value);
      const name = document.getElementById("playerName").value.trim() || "Spieler";
      if (!roomCode || isNaN(playerCount) || playerCount <= 0) return alert("Bitte gib einen g√ºltigen Spielcode und Spieleranzahl ein.");

      const word = words[Math.floor(Math.random() * words.length)];

      let imposterCount;
      const roll = Math.random();
      if (roll < 0.95) {
        imposterCount = 1;
      } else if (roll < 0.98) {
        imposterCount = 2;
      } else if (roll < 0.99) {
        imposterCount = playerCount;
      } else {
        imposterCount = 0;
      }

      const roomRef = db.ref(`rooms/${roomCode}`);

      roomRef.set({
        secret: word.secret,
        covers: word.covers,
        gameStarted: false,
        imposterCount: imposterCount,
        playerCount: playerCount,
        players: {}
      }).then(() => {
        const playerRef = roomRef.child(`players/${userId}`);
        playerRef.set({ joined: true, name });
        playerRef.onDisconnect().remove();

        // Automatisches Entfernen des Raums, wenn alle Spieler weg sind
        roomRef.child('players').on('value', snap => {
          if (!snap.exists()) {
            roomRef.remove();
          }
        });

        currentRoom = roomCode;
        document.getElementById("setup").style.display = "none";
        document.getElementById("lobby").style.display = "block";

        roomRef.child("players").on('value', () => updatePlayerList());
        roomRef.child("gameStarted").on('value', (snap) => {
          if (snap.val() === true) {
            showRole();
          }
        });
      });
    }

    function joinRoom() {
      const roomCode = document.getElementById("room").value.trim();
      const name = document.getElementById("playerName").value.trim() || "Spieler";
      if (!roomCode) return alert("Bitte gib einen Spielcode ein.");

      const userRef = db.ref(`rooms/${roomCode}/players/${userId}`);
      userRef.set({ joined: true, name });
      userRef.onDisconnect().remove();

      currentRoom = roomCode;

      document.getElementById("hostOptions").style.display = "none";

      db.ref(`rooms/${currentRoom}/players`).on('value', () => updatePlayerList());
      db.ref(`rooms/${currentRoom}/gameStarted`).on('value', (snap) => {
        if (snap.val() === true) {
          showRole();
        }
      });

      document.getElementById("setup").style.display = "none";
      document.getElementById("lobby").style.display = "block";
    }

    function updatePlayerList() {
      db.ref(`rooms/${currentRoom}/players`).once('value', (snap) => {
        const list = document.getElementById("playerList");
        list.innerHTML = "";
        snap.forEach(child => {
          const data = child.val();
          const li = document.createElement("li");
          li.innerText = `${data.name || "Spieler"}`;
          list.appendChild(li);
        });
      });
    }

    function startGame() {
      db.ref(`rooms/${currentRoom}/gameStarted`).set(true);
    }

    function showRole() {
      db.ref(`rooms/${currentRoom}`).once('value', (snap) => {
        const data = snap.val();
        if (!data) return alert("Raum nicht gefunden.");

        const players = Object.keys(data.players || {});
        const index = players.indexOf(userId);

        let roleInfo = "";
        if (index < data.imposterCount) {
          const cover = data.covers[index % data.covers.length] || "Hinweis";
          roleInfo = `üö® Du bist Imposter. Dein Tipp: ${cover}`;

        document.getElementById("setup").style.display = "none";
        document.getElementById("roleArea").style.display = "block";
        document.getElementById("roleInfo").innerText = roleInfo;
