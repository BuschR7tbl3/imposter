<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geheimes Wort Spiel (Online)</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      color: #333;
    }
    .card {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }
    input, button, select {
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }
    input {
      background: #f3f3f3;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      color: #2c3e50;
    }
    #roleInfo {
      font-size: 20px;
      font-weight: bold;
      color: #555;
    }
    ul {
      text-align: left;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>ðŸŽ® Geheimes Wort Spiel (Online)</h2>

    <div id="setup">
      <input id="playerName" placeholder="Dein Name" />
      <input id="room" placeholder="Spielcode" />
      <div id="hostOptions">
        <input id="playerCount" type="number" placeholder="Anzahl Spieler" min="1" />
      </div>
      <button onclick="hostGame()">Als Host starten</button>
      <button onclick="joinRoom()">Beitreten</button>
    </div>

    <div id="lobby" style="display:none">
      <h3>Lobby</h3>
      <ul id="playerList"></ul>
      <button onclick="startGame()">ðŸŽ¬ Spiel starten</button>
    </div>

    <div id="roleArea" style="display: none;">
      <p id="roleInfo"></p>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwmodcWGM-CvJMSFFA7PkawuR_i2lRnUA",
      authDomain: "imposter-game-4b787.firebaseapp.com",
      databaseURL: "https://imposter-game-4b787-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "imposter-game-4b787",
      storageBucket: "imposter-game-4b787.firebasestorage.app",
      messagingSenderId: "345055548976",
      appId: "1:345055548976:web:3ce94424c1904ed3c63ff5",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const words = [
      { secret: "Zahnarzt", covers: ["Beruf", "Medizin", "Praxis"] },
      { secret: "Gitarre", covers: ["Instrument", "Musik", "Saiten"] },
      { secret: "Kaffeemaschine", covers: ["GerÃ¤t", "Haushalt", "KÃ¼che"] },
      { secret: "Regenschirm", covers: ["Schutz", "Wetter", "Gegenstand"] },
      { secret: "Pyramide", covers: ["Bauwerk", "WÃ¼ste", "Ã„gypten"] },
      { secret: "Fernbedienung", covers: ["Elektronik", "GerÃ¤t", "Hand"] },
      { secret: "Bleistift", covers: ["Schreiben", "Papier", "Holz"] },
      { secret: "Mikrowelle", covers: ["KÃ¼che", "Hitze", "GerÃ¤t"] },
      { secret: "Rolltreppe", covers: ["Bewegung", "Einkaufszentrum", "Stufen"] },
      { secret: "Schneemann", covers: ["Winter", "Schnee", "Figur"] }
    ];

    let currentRoom = "";
    let userId = Math.random().toString(36).substr(2, 9);

    function hostGame() {
      const roomCode = document.getElementById("room").value.trim();
      const playerCount = parseInt(document.getElementById("playerCount").value);
      const name = document.getElementById("playerName").value.trim() || "Spieler";
      if (!roomCode || isNaN(playerCount) || playerCount <= 0) return alert("Bitte gib einen gÃ¼ltigen Spielcode und Spieleranzahl ein.");

      const word = words[Math.floor(Math.random() * words.length)];
      const imposterCount = Math.floor(Math.random() * (playerCount + 1));

      db.ref(`rooms/${roomCode}`).set({
        secret: word.secret,
        covers: word.covers,
        gameStarted: false,
        imposterCount: imposterCount,
        playerCount: playerCount,
        players: {}
      }).then(() => {
        db.ref(`rooms/${roomCode}/players/${userId}`).set({ joined: true, name });
        db.ref(`rooms/${roomCode}/players/${userId}`).onDisconnect().remove();

        currentRoom = roomCode;
        document.getElementById("setup").style.display = "none";
        document.getElementById("lobby").style.display = "block";

        document.getElementById("hostOptions").style.display = "block";

        db.ref(`rooms/${currentRoom}/players`).on('value', () => updatePlayerList());
        db.ref(`rooms/${currentRoom}/gameStarted`).on('value', (snap) => {
          if (snap.val() === true) {
            showRole();
          }
        });
      });
    }

    function joinRoom() {
      const roomCode = document.getElementById("room").value.trim();
      const name = document.getElementById("playerName").value.trim() || "Spieler";
      if (!roomCode) return alert("Bitte gib einen Spielcode ein.");

      const userRef = db.ref(`rooms/${roomCode}/players/${userId}`);
      userRef.set({ joined: true, name });
      userRef.onDisconnect().remove();

      currentRoom = roomCode;

      document.getElementById("hostOptions").style.display = "none";

      db.ref(`rooms/${currentRoom}/players`).on('value', () => updatePlayerList());
      db.ref(`rooms/${currentRoom}/gameStarted`).on('value', (snap) => {
        if (snap.val() === true) {
          showRole();
        }
      });

      document.getElementById("setup").style.display = "none";
      document.getElementById("lobby").style.display = "block";
    }

    function updatePlayerList() {
      db.ref(`rooms/${currentRoom}/players`).once('value', (snap) => {
        const list = document.getElementById("playerList");
        list.innerHTML = "";
        snap.forEach(child => {
          const data = child.val();
          const li = document.createElement("li");
          li.innerText = `${data.name || "Spieler"}`;
          list.appendChild(li);
        });
      });
    }

    function startGame() {
      db.ref(`rooms/${currentRoom}/gameStarted`).set(true);
    }

    function showRole() {
      db.ref(`rooms/${currentRoom}`).once('value', (snap) => {
        const data = snap.val();
        if (!data) return alert("Raum nicht gefunden.");

        const players = Object.keys(data.players || {});
        const index = players.indexOf(userId);

        let roleInfo = "";
        if (index < data.imposterCount) {
          const cover = data.covers[index % data.covers.length] || "Hinweis";
          roleInfo = `ðŸš¨ Du bist Imposter. Dein Tipp: ${cover}`;
        } else {
          roleInfo = `âœ… Du bist kein Imposter. Dein Wort: ${data.secret}`;
        }

        document.getElementById("lobby").style.display = "none";
        document.getElementById("setup").style.display = "none";
        document.getElementById("roleArea").style.display = "block";
        document.getElementById("roleInfo").innerText = roleInfo;
      });
    }
  </script>
</body>
</html>
