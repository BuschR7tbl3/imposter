  <style>

</head>
<body>
  <div class="card">
    <h2>üéÆ Geheimes Wort Spiel (Online)</h2>

    <div id="setup">

      <input id="playerCount" type="number" placeholder="Anzahl Spieler" min="1" />
      <button onclick="hostGame()">Als Host starten</button>
      <button onclick="joinRoom()">Beitreten</button>

    <div id="roleArea" style="display: none;">

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBwmodcWGM-CvJMSFFA7PkawuR_i2lRnUA",
      authDomain: "imposter-game-4b787.firebaseapp.com",
      databaseURL: "https://imposter-game-4b787-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "imposter-game-4b787",
      storageBucket: "imposter-game-4b787.firebasestorage.app",
      messagingSenderId: "345055548976",
      appId: "1:345055548976:web:3ce94424c1904ed3c63ff5",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const words = [
      { secret: "Zahnarzt", covers: ["Beruf", "Medizin", "Praxis"] },
      { secret: "Gitarre", covers: ["Instrument", "Musik", "Saiten"] },
      { secret: "Kaffeemaschine", covers: ["Ger√§t", "Haushalt", "K√ºche"] },
      { secret: "Regenschirm", covers: ["Schutz", "Wetter", "Gegenstand"] },
      { secret: "Pyramide", covers: ["Bauwerk", "W√ºste", "√Ñgypten"] },
      { secret: "Fernbedienung", covers: ["Elektronik", "Ger√§t", "Hand"] },
      { secret: "Bleistift", covers: ["Schreiben", "Papier", "Holz"] },
      { secret: "Mikrowelle", covers: ["K√ºche", "Hitze", "Ger√§t"] },
      { secret: "Rolltreppe", covers: ["Bewegung", "Einkaufszentrum", "Stufen"] },
      { secret: "Schneemann", covers: ["Winter", "Schnee", "Figur"] },
      { secret: "Fu√üball", covers: ["Sport", "Rasen", "Tor"] },
      { secret: "Banane", covers: ["Obst", "Gelb", "Frucht"] },
      { secret: "Laptop", covers: ["Technik", "Computer", "Arbeit"] },
      { secret: "Trompete", covers: ["Musik", "Blasinstrument", "Laut"] },
      { secret: "Brille", covers: ["Sehen", "Augen", "Glas"] },
      { secret: "Feuerwehr", covers: ["Einsatz", "L√∂schen", "Gefahr"] },
      { secret: "Schokolade", covers: ["S√º√ü", "Kakao", "Snack"] },
      { secret: "Helikopter", covers: ["Fliegen", "Rotor", "Rettung"] },
      { secret: "B√§ckerei", covers: ["Brot", "Backen", "Ofen"] },
      { secret: "Zug", covers: ["Schienen", "Transport", "Bahnhof"] },
      { secret: "Campingplatz", covers: ["Natur", "Zelt", "Ferien"] },
      { secret: "Kaktus", covers: ["Pflanze", "W√ºste", "Stacheln"] },
      { secret: "Schloss", covers: ["Geb√§ude", "K√∂nig", "Historisch"] },
      { secret: "Insel", covers: ["Meer", "Sand", "Urlaub"] },
      { secret: "M√ºlltonne", covers: ["Abfall", "Tonne", "Stra√üe"] },
      { secret: "Brunnen", covers: ["Wasser", "Platz", "Alt"] },
      { secret: "Fahrrad", covers: ["Fahren", "Pedale", "Zweirad"] },
      { secret: "Kino", covers: ["Film", "Leinwand", "Popcorn"] },
      { secret: "Taschenlampe", covers: ["Licht", "Batterie", "Dunkelheit"] },
      { secret: "Roboter", covers: ["Technik", "Maschine", "Automatisch"] }
    ];

    function hostGame() {
      const roomCode = document.getElementById("room").value.trim();
      const playerCount = parseInt(document.getElementById("playerCount").value);
      if (!roomCode || isNaN(playerCount) || playerCount <= 0) return alert("Bitte gib einen g√ºltigen Spielcode und Spieleranzahl ein.");

      const word = words[Math.floor(Math.random() * words.length)];
      const imposterCount = Math.floor(Math.random() * (playerCount + 1));

      db.ref(`rooms/${roomCode}`).set({
        secret: word.secret,
        covers: word.covers,
        gameStarted: false,
        imposterCount: imposterCount,
        playerCount: playerCount
      });

      alert("Lobby erstellt. Andere Spieler k√∂nnen jetzt beitreten. Wenn alle da sind, erneut auf Host klicken um zu starten.");
    }

    function joinRoom() {
      const roomCode = document.getElementById("room").value.trim();
      if (!roomCode) return alert("Bitte gib einen Spielcode ein.");

      const userId = Math.random().toString(36).substr(2, 9);
      const userRef = db.ref(`rooms/${roomCode}/players/${userId}`);

      userRef.set({ joined: true });
      userRef.onDisconnect().remove();

      db.ref(`rooms/${roomCode}/gameStarted`).on('value', (snap) => {
        if (snap.val() === true) {
          db.ref(`rooms/${roomCode}`).once('value', (snap) => {
            const data = snap.val();
            const players = Object.keys(data.players || {});
            const index = players.indexOf(userId);

            let roleInfo = "";
            if (index < data.imposterCount) {
              const cover = data.covers[index % data.covers.length] || "Hinweis";
              roleInfo = `üö® Du bist Imposter. Dein Tipp: ${cover}`;
            } else {
              roleInfo = `‚úÖ Du bist kein Imposter. Dein Wort: ${data.secret}`;
            }

            document.getElementById("setup").style.display = "none";
            document.getElementById("roleArea").style.display = "block";
            document.getElementById("roleInfo").innerText = roleInfo;
          });
        }
      });
    }
  </script>
</body>
